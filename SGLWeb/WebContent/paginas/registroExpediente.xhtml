<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../WEB-INF/plantilla/layout.xhtml">

	<ui:define name="contenido">

		<h:form id="frmRegExp">

			<h2>Registro de Expediente</h2>

			<p:accordionPanel id="accRegExp" activeIndex="0" multiple="true">

				<p:tab title="#{msjs.datos_expe_titulo}">

					<h:panelGrid columns="15">

						<h:outputLabel for="somProceso" value="#{msjs.datos_expe_proceso}" />
						<p:selectOneMenu id="somProceso" value="#{registExpe.proceso}"
							effect="fade" label="Proceso" style="width:110px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItems value="#{registExpe.procesos}" />
							<p:ajax update="accRegExp" listener="#{registExpe.cambioProceso}" />
						</p:selectOneMenu>
						<p:tooltip for="somProceso"
							value="Al cambiar se recargara toda la pagina" showEffect="fade"
							hideEffect="fade"></p:tooltip>
						<p:message for="somProceso" />

						<p:spacer width="15" height="20" />

						<h:outputLabel value="#{msjs.datos_expe_via}" />
						<p:selectOneMenu id="somVia" value="#{registExpe.via}"
							effect="fade" style="width:110px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItems value="#{registExpe.vias}" />
						</p:selectOneMenu>
						<p:message for="somVia" />

						<p:spacer width="15" height="20" />

						<h:outputLabel value="#{msjs.datos_expe_instancia}" />
						<p:selectOneMenu value="#{registExpe.instancia}" id="somInstancia"
							effect="fade" style="width:110px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItems value="#{registExpe.instancias}" />
						</p:selectOneMenu>
						<p:message for="somInstancia" />

						<p:spacer width="15" height="20" />

						<h:outputLabel value="#{msjs.datos_expe_responsable}" />
						<p:autoComplete id="acResponsable"
							value="#{registExpe.responsable}"
							completeMethod="#{registExpe.completeResponsable}" var="resp"
							itemLabel="#{resp.descripcionResponsable}"
							itemValue="#{resp.codigo}" size="30">

						</p:autoComplete>
						<p:message for="acResponsable" />

					</h:panelGrid>

					<h:panelGrid columns="11">

						<h:outputLabel for="txtNroExpeOficial"
							value="#{msjs.datos_expe_nro}" />
						<p:inputMask value="#{registExpe.nroExpeOficial}"
							id="txtNroExpeOficial" required="true" label="Nro Expediente"
							mask="aa9-999" size="7">

						</p:inputMask>
						<p:message id="msgNroExpeOficial" for="txtNroExpeOficial" />

						<p:spacer width="20" height="20" />

						<h:outputLabel value="#{msjs.datos_expe_ini_proceso}" />
						<p:calendar value="#{registExpe.iniProceso}" id="calIniPro"
							pattern="dd/MM/yyyy" required="true" label="Fecha de Inicio"
							maxlength="10" size="10">
						</p:calendar>
						<p:message for="calIniPro" />

						<p:spacer width="20" height="20" />

						<h:outputLabel value="#{msjs.datos_expe_estado}" />
						<p:selectOneMenu value="#{registExpe.estado}" id="somEstado"
							effect="fade" required="true" label="Estado" style="width:100px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItems value="#{registExpe.estados}" />
						</p:selectOneMenu>
						<p:message for="somEstado" />

					</h:panelGrid>

					<h:panelGrid columns="14">

						<h:outputLabel value="#{msjs.datos_expe_oficina}" />

						<p:autoComplete id="acOficina" value="#{registExpe.oficina}"
							var="ofic" itemLabel="#{ofic.descripcion}" itemValue="#{ofic}"
							converter="oficinaConverter"
							completeMethod="#{registExpe.completeOficina}" size="28">

						</p:autoComplete>

						<p:spacer width="2" height="20" />

						<h:outputLabel value="#{msjs.datos_expe_tipo}" />
						<p:selectOneMenu id="somTipo" value="#{registExpe.tipo}"
							style="width:110px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItems value="#{registExpe.tipos}" />
						</p:selectOneMenu>
						<p:message for="somTipo" />

						<p:spacer width="2" height="20" />

						<h:outputLabel value="#{msjs.datos_expe_organo}" />
						<p:autoComplete id="acOrgano" value="#{registExpe.organotxt}"
							completeMethod="#{registExpe.completeOrgano}" size="28">
						</p:autoComplete>
						<p:message for="acOrgano" />

						<p:commandButton id="panelOrganoBtn" icon="ui-icon-extlink"
							type="button" onclick="dlgOrg.show();" />

						<p:spacer width="2" height="20" />

						<h:outputLabel value="#{msjs.datos_expe_secretario}" />
						<p:inputText value="#{registExpe.secretario}" id="txtSecretario"
							size="15" />

					</h:panelGrid>

					<h:panelGrid columns="6">
						<h:outputLabel value="#{msjs.datos_expe_calificacion}" />
						<p:selectOneMenu id="somCalificacion"
							value="#{registExpe.calificacion}" effect="fade" required="true"
							label="Calificacion" style="width:100px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItems value="#{registExpe.calificaciones}" />
						</p:selectOneMenu>
						<p:message for="somCalificacion" />

						<p:spacer width="20" height="20" />

						<h:outputLabel value="#{msjs.datos_expe_recurrencia}" />
						<p:autoComplete completeMethod="#{registExpe.completeRecurrencia}"
							value="#{registExpe.recurrencia}" size="25">

						</p:autoComplete>


					</h:panelGrid>

				</p:tab>


			</p:accordionPanel>

		</h:form>

		<h:form id="frmAbog">

			<p:accordionPanel id="accAbog" activeIndex="1">

				<p:tab title="#{msjs.datos_expe_sub_titulo_1}" id="tabAsigEstExt"
					disabled="#{registExpe.tabAsigEstExt}">


					<h:panelGrid columns="21" id="gridAbog">

						<h:outputLabel value="#{msjs.datos_expe_abogado}" />

						<p:autoComplete id="acAbogado"
							value="#{registExpe.abogado.nombre}"
							completeMethod="#{registExpe.completeAbogado}" />

						<p:commandButton id="pnlDetAbogado" icon="ui-icon-extlink"
							type="button" onclick="dlgAbog.show();" />

						<p:spacer width="5" height="20" />

						<h:outputLabel value="Tipo Honorario :" />
						<p:selectOneMenu
							value="#{registExpe.abogado.estudio.tipoHonorario}" effect="fade"
							style="width:100px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItem itemLabel="4ta Categ" itemValue="001" />
							<f:selectItem itemLabel="Planilla" itemValue="002" />
						</p:selectOneMenu>

						<p:spacer width="5" height="20" />

						<h:outputLabel value="Nro Cuotas :" />
						<p:spinner id="spnCuotas" size="2"
							value="#{registExpe.abogado.estudio.nroCuotas}" min="1" max="99" />

						<p:spacer width="5" height="20" />

						<h:outputLabel value="Moneda :" />
						<p:selectOneMenu value="#{registExpe.abogado.estudio.moneda}"
							effect="fade" style="width:100px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItems value="#{registExpe.monedas}" />
						</p:selectOneMenu>

						<p:spacer width="5" height="20" />

						<h:outputLabel value="Monto a Pagar :" />
						<p:inputText value="#{registExpe.abogado.estudio.montoPagar}"
							size="7" />

						<p:spacer width="5" height="20" />

						<h:outputLabel value="Situacion :" />
						<p:selectOneMenu id="somSituacEstudio"
							value="#{registExpe.abogado.estudio.situacion}"
							style="width:100px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItems value="#{registExpe.listSituacion}" />
						</p:selectOneMenu>

						<p:message for="somSituacEstudio" />

						<p:spacer width="5" height="20" />

						<p:commandButton icon="ui-icon-plus"
							update="gridAbog tableEstudio tableDetEst" ajax="true"
							actionListener="#{registExpe.agregarEstudio}" process="@form" />

					</h:panelGrid>

					<h:panelGrid columns="1">

						<p:dataTable value="#{registExpe.estudioDataModel}"
							id="tableEstudio" var="tblEstudio" paginator="true" rows="3"
							paginatorPosition="bottom"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
							emptyMessage="No hay registros" editable="true">

							<p:column style="width:16px">
								<p:commandLink value="Detalle"
									onclick="dlgDetalleHonorario.show();" ajax="true">
									<f:param name="cuotas" value="#{tblEstudio.nroCuotas}"></f:param>
								</p:commandLink>
							</p:column>
							<p:column headerText="Estudio">#{tblEstudio.nombre}</p:column>
							<p:column headerText="Abogado">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{registExpe.abogado.nombre}"></h:outputText>
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{registExpe.abogado.nombre}"></p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Tipo">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tblEstudio.tipoHonorario}"></h:outputText>
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tblEstudio.tipoHonorario}"></p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Moneda">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tblEstudio.moneda}"></h:outputText>
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tblEstudio.moneda}"></p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Cuotas">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tblEstudio.nroCuotas}"></h:outputText>
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tblEstudio.nroCuotas}"></p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Total Pagar">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tblEstudio.montoPagar}"></h:outputText>
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tblEstudio.montoPagar}"></p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Situacion">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tblEstudio.situacion}"></h:outputText>
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tblEstudio.situacion}"></p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Editar" style="width:50px">
								<p:rowEditor />
							</p:column>
							<p:column headerText="Eliminar" style="width:50px">
								<p:commandButton icon="ui-icon-close" id="del"
									action="#{registExpe.deleteEstudioExterno}"
									update="tableEstudio" process="@this">
									<f:setPropertyActionListener
										target="#{registExpe.selectedEstudioExterno}"
										value="#{tblEstudio}" for="del">
									</f:setPropertyActionListener>
								</p:commandButton>
							</p:column>


						</p:dataTable>

					</h:panelGrid>

					<!-- Detalle de Honorario -->
					<p:dialog widgetVar="dlgDetalleHonorario" modal="true"
						header="Detalle Honorario">

						<p:growl id="messages" showDetail="true" />

						<p:dataTable value="#{registExpe.honorarioDetalle}"
							editable="true" id="tableDetEst" var="tblDetHono"
							emptyMessage="No hay registros">
							<!-- 
							 <p:ajax event="rowEdit" listener="#{registExpe.onEdit}" update="messages" />
							 
							 	<p:ajax event="rowEditCancel" listener="#{registExpe.onCancel}" update=":frmAbog:messages"  />
							 
							  -->

							<p:column headerText="Cuota">
								<h:outputText value="#{tblDetHono.cuota}" />

							</p:column>

							<p:column headerText="Nro Recibo">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tblDetHono.nroRecibo}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tblDetHono.nroRecibo}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Moneda">
								<h:outputText value="#{tblDetHono.moneda}" />
							</p:column>

							<p:column headerText="Importe">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tblDetHono.importe}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tblDetHono.importe}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Fecha Pago">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tblDetHono.fechaPago}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tblDetHono.fechaPago}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Situacion">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tblDetHono.situacion}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tblDetHono.situacion}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Opciones" style="width:50px">
								<p:rowEditor />
							</p:column>

						</p:dataTable>

					</p:dialog>

				</p:tab>

			</p:accordionPanel>

		</h:form>

		<h:form id="frmPers">
			<p:accordionPanel id="accPers" activeIndex="1">
				<p:tab title="#{msjs.datos_expe_sub_titulo_2}">
					<h:panelGrid columns="15" id="gridPers">

						<h:outputLabel value="#{msjs.datos_expe_nombre}" />
						<p:autoComplete value="#{registExpe.persona.nombreCompleto}"
							completeMethod="#{registExpe.completePersona}" id="acPersona" />
						<p:message for="acPersona" />

						<p:commandButton id="panelDetPersBtn" icon="ui-icon-extlink"
							type="button" onclick="dlgDetPers.show();" />

						<p:spacer width="20" height="20" />

						<h:outputLabel value="Rol :" />
						<p:selectOneMenu value="#{registExpe.persona.rol}" effect="fade"
							style="width:120px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItem itemLabel="Demandado" itemValue="001" />
							<f:selectItem itemLabel="Demandante" itemValue="002" />
							<f:selectItem itemLabel="Testigo" itemValue="003" />
						</p:selectOneMenu>

						<p:spacer width="20" height="20" />

						<h:outputLabel value="Tipo :" />
						<p:selectOneMenu value="#{registExpe.persona.tipo}" effect="fade"
							style="width:120px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItem itemLabel="Funcionario" itemValue="001" />
							<f:selectItem itemLabel="Ex-Funcionario" itemValue="002" />

						</p:selectOneMenu>

						<p:spacer width="20" height="20" />

						<h:outputLabel value="Referencia :" />
						<p:inputText id="txtPersRef"
							value="#{registExpe.persona.referencia}" />

						<p:spacer width="20" height="20" />
						<p:commandButton icon="ui-icon-plus"
							actionListener="#{registExpe.agregarPersona}"
							update="gridPers pnlDetPers" ajax="true" />


					</h:panelGrid>

					<h:panelGrid columns="1">
						<p:outputPanel id="pnlDetPers">
							<p:dataTable id="tblPersona" 
								value="#{registExpe.personaDataModel}" var="tblPers"
								paginator="true" paginatorPosition="bottom"
								emptyMessage="No hay registros" rows="3"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
								rowsPerPageTemplate="5,10,15" editable="true">
								<p:column headerText="Nombre">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tblPers.nombreCompleto}"></h:outputText>
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{tblPers.nombreCompleto}"></p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Documento">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tblPers.tipoDoc}"></h:outputText>
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{tblPers.tipoDoc}"></p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Numero">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tblPers.nroDoc}"></h:outputText>
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{tblPers.nroDoc}"></p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Cod. Cliente">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tblPers.codCliente}"></h:outputText>
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{tblPers.codCliente}"></p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Tipo">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tblPers.tipo}"></h:outputText>
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{tblPers.tipo}"></p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Clase">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tblPers.clase}"></h:outputText>
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{tblPers.clase}"></p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Rol">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tblPers.rol}"></h:outputText>
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{tblPers.rol}"></p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Referencia">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tblPers.referencia}"></h:outputText>
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{tblPers.referencia}"></p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Editar" style="width:50px">
									<p:rowEditor />
								</p:column>
								<p:column headerText="Eliminar" style="width:50px">
									<p:commandButton icon="ui-icon-close" id="del"
										action="#{registExpe.deletePersona}"
										update="tblPersona" process="@this">
										<f:setPropertyActionListener
											target="#{registExpe.selectedPersona}"
											value="#{tblPers}" for="del">
										</f:setPropertyActionListener>
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:outputPanel>
					</h:panelGrid>
				</p:tab>
			</p:accordionPanel>
		</h:form>

		<h:form id="frmCuan">
			<p:accordionPanel id="accCua" activeIndex="1">

				<p:tab title="#{msjs.datos_expe_sub_titulo_3}" id="tabCuanMat"
					disabled="#{registExpe.tabCuanMat}">

					<h:panelGrid columns="10" id="gridMantCua">

						<h:outputLabel value="Moneda :" />
						<p:selectOneMenu value="#{registExpe.cuantia.moneda}"
							effect="fade" style="width:100px;">
							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItems value="#{registExpe.monedas}" />
						</p:selectOneMenu>

						<p:spacer width="20" height="20" />

						<h:outputLabel value="Pretendido :" />

						<p:inputText id="txtCuantPretend"
							value="#{registExpe.cuantia.pretendido}" size="10" />

						<p:spacer width="20" height="20" />

						<h:outputLabel value="Materia :" />

						<p:autoComplete value="#{registExpe.cuantia.materia}"

						value="#{registExpe.persona.apellidoPaterno}" />
					<p:message for="txtApePat" />

					<h:outputLabel value="Apellido Materno :" />
					<p:inputText id="txtApeMat"
						value="#{registExpe.persona.apellidoMaterno}" />
					<p:message for="txtApeMat" />

				</h:panelGrid>

				<h:panelGrid columns="2">

					<p:commandButton value="Buscar" update="gridPers dtPersonas"
						actionListener="#{registExpe.buscarPersona}" ajax="true"
						process="@form" />
					<p:commandButton value="Agregar"
						update="gridMsj gridPers dtPersonas"
						actionListener="#{registExpe.agregarDetallePersona}" ajax="true"
						process="@form" />

				</h:panelGrid>


				<p:outputPanel id="dtPersonas">
					<p:dataTable value="#{registExpe.personaDataModelBusq}"
						var="tblPers" rows="2" rowKey="#{tblPers.codigo}"
						selectionMode="single" paginatorPosition="bottom"
						emptyMessage="No hay registros" paginator="true"
						selection="#{registExpe.selectPersona}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="5,10,15">

						<p:column>
							<f:facet name="header">
								<h:outputText value="Nombre" />
							</f:facet>
							<h:outputText value="#{tblPers.nombreCompleto}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Documento" />
							</f:facet>
							<h:outputText value="#{tblPers.tipoDoc}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Numero" />
							</f:facet>
							<h:outputText value="#{tblPers.nroDoc}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Tipo" />
							</f:facet>
							<h:outputText value="#{tblPers.tipo}" />
						</p:column>

					</p:dataTable>
				</p:outputPanel>
			</h:form>


		</p:dialog>

		<!-- Mantenimiento de Inculpado -->
		<p:dialog widgetVar="dlgInc" modal="true" id="dlgInculpPanel"
			header="Mantenimiento de Inculpado">

			<h:form id="frmManInculp">

				<h:panelGrid columns="1" id="gridMsj">
					<p:messages globalOnly="true" />
				</h:panelGrid>

				<h:panelGrid columns="3" id="gridIncul">

					<h:outputLabel value="Clase :" />
					<p:selectOneMenu id="somClase" required="true"
						value="#{registExpe.inculpado.persona.clase}" label="Clase"
						effect="fade" style="width:100px;">
						<f:selectItem itemLabel="Seleccione" itemValue="" />
						<f:selectItem itemLabel="Natural" itemValue="001" />
						<f:selectItem itemLabel="Juridico" itemValue="002" />
					</p:selectOneMenu>
					<p:message for="somClase" />

					<h:outputLabel value="Cod. Cliente :" />
					<p:inputText id="txtCodClienteInculp" required="true"
						label="Cod. Cliente"
						value="#{registExpe.inculpado.persona.codCliente}" />
					<p:message for="txtCodClienteInculp" />

					<h:outputLabel value="Tipo Doc :" />
					<p:selectOneMenu id="somTipoDoc" required="true"
						value="#{registExpe.inculpado.persona.tipoDoc}"
						label="Tipo Documento" effect="fade" style="width:120px;">
						<f:selectItem itemLabel="Seleccione" itemValue="" />
						<f:selectItem itemLabel="DNI" itemValue="dni" />
						<f:selectItem itemLabel="RUC" itemValue="ruc" />
						<f:selectItem itemLabel="Pasaporte" itemValue="le" />
						<f:selectItem itemLabel="Libreta Militar" itemValue="lm" />
					</p:selectOneMenu>
					<p:message for="somTipoDoc" />

					<h:outputLabel value="Nro Documento :" />
					<p:inputText id="txtNroDocDetIncul" required="true"
						label="Nro Documento"
						value="#{registExpe.inculpado.persona.nroDoc}">
						<f:validateRegex pattern="^[0-9]{8}"></f:validateRegex>
					</p:inputText>
					<p:message for="txtNroDocDetIncul" />

					<h:outputLabel value="Nombre/Razon Social :" />
					<p:inputText id="txtRazDetIncul"
						value="#{registExpe.inculpado.persona.razonSocial}" />
					<p:message for="txtRazDetIncul" />

					<h:outputLabel value="Apellido Paterno :" />
					<p:inputText id="txtApePatDetIncul"
						value="#{registExpe.inculpado.persona.apellidoPaterno}" />
					<p:message for="txtApePatDetIncul" />

					<h:outputLabel value="Apellido Materno :" />
					<p:inputText id="txtApeMatDetIncul"
						value="#{registExpe.inculpado.persona.apellidoMaterno}" />
					<p:message for="txtApeMatDetIncul" />

				</h:panelGrid>
				<h:panelGrid columns="2">

					<p:commandButton value="Buscar" update="gridIncul dtInculpados"
						actionListener="#{registExpe.buscarPersona}" ajax="true"
						process="@form" />
					<p:commandButton value="Agregar"
						update="gridMsj gridIncul dtInculpados"
						actionListener="#{registExpe.agregarDetalleInculpado}" ajax="true"
						process="@form" />

				</h:panelGrid>


				<p:outputPanel id="dtInculpados">
					<p:dataTable value="#{registExpe.personaDataModelBusq}"
						var="tblPers" rows="2" rowKey="#{tblPers.codigo}"
						paginatorPosition="bottom" selectionMode="single"
						emptyMessage="No hay registros" paginator="true"
						selection="#{registExpe.selectInculpado}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="5,10,15">

						<p:column>
							<f:facet name="header">
								<h:outputText value="Nombre" />
							</f:facet>
							<h:outputText value="#{tblPers.nombreCompleto}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Documento" />
							</f:facet>
							<h:outputText value="#{tblPers.tipoDoc}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Numero" />
							</f:facet>
							<h:outputText value="#{tblPers.nroDoc}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Tipo" />
							</f:facet>
							<h:outputText value="#{tblPers.tipo}" />
						</p:column>

					</p:dataTable>


				</p:outputPanel>

			</h:form>


		</p:dialog>

	</ui:define>

</ui:composition>
