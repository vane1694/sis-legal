<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../WEB-INF/plantilla/layout.xhtml">

	<ui:define name="contenido">

		<h:form id="frmActExp">

			<h2>Actualizacion y Seguimiento de Expediente</h2>

			<p:tabView id="mytabView" orientation="bottom" var="hito"
				value="#{actSeguiExpe.hitos}">

				<p:tab id="hitoTab" title="Hitos">

					<p:accordionPanel id="accActExp">

						<p:tab title="#{msjs.datos_expe_titulo}">

							<h:panelGrid columns="11">

								<h:outputLabel for="txtNroExpeOficial"
									value="#{msjs.datos_expe_nro}" />
								<p:inputMask value="#{actSeguiExpe.nroExpeOficial}"
									disabled="true" id="txtNroExpeOficial" required="true"
									label="Nro Expediente" title="Nro. Expediente Oficial"
									mask="aa9-999" size="7">
								</p:inputMask>
								<p:message id="msgNroExpeOficial" for="txtNroExpeOficial" />

								<p:spacer width="20" />

								<h:outputLabel for="calIniPro"
									value="#{msjs.datos_expe_ini_proceso}" />
								<p:calendar value="#{actSeguiExpe.inicioProceso}" id="calIniPro"
									disabled="true" pattern="dd/MM/yyyy" required="true"
									label="Fecha de Inicio" maxlength="10" size="10">
								</p:calendar>
								<p:message for="calIniPro" />

								<p:spacer width="20" />

								<h:outputLabel value="#{msjs.datos_expe_estado}" />
								<p:selectOneMenu id="somEstado" disabled="true"
									value="#{actSeguiExpe.estado}" effect="fade" required="true"
									label="Estado" style="width:100px;">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{actSeguiExpe.estados}" var="estado"
										itemLabel="#{estado.nombre}"
										itemValue="#{estado.idEstadoExpediente}" />
								</p:selectOneMenu>
								<p:message for="somEstado" />

							</h:panelGrid>

							<h:panelGrid columns="15">

								<h:outputLabel for="somProceso"
									value="#{msjs.datos_expe_proceso}" />
								<p:selectOneMenu id="somProceso" disabled="true"
									value="#{actSeguiExpe.proceso}" required="true" effect="fade"
									label="Proceso" style="width:110px;">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{actSeguiExpe.procesos}" var="proceso"
										itemLabel="#{proceso.nombre}" itemValue="#{proceso.idProceso}" />
								</p:selectOneMenu>
								<p:message for="somProceso" />

								<p:spacer width="15" />

								<h:outputLabel for="somVia" value="#{msjs.datos_expe_via}" />
								<p:selectOneMenu id="somVia" disabled="true"
									value="#{actSeguiExpe.via}" required="true" label="Via"
									effect="fade" style="width:110px;">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{actSeguiExpe.vias}" var="via"
										itemLabel="#{via.nombre}" itemValue="#{via.idVia}" />
								</p:selectOneMenu>
								<p:message for="somVia" />

								<p:spacer width="15" />

								<h:outputLabel for="somInstancia"
									value="#{msjs.datos_expe_instancia}" />
								<p:selectOneMenu value="#{actSeguiExpe.instancia}"
									disabled="true" id="somInstancia" effect="fade"
									style="width:110px;" required="true" label="Instancia">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{actSeguiExpe.instancias}"
										var="instancia" itemLabel="#{instancia.nombre}"
										itemValue="#{instancia.idInstancia}" />
								</p:selectOneMenu>
								<p:message for="somInstancia" />

								<p:spacer width="15" />

								<h:outputLabel for="acResponsable"
									value="#{msjs.datos_expe_responsable}" />
								<p:autoComplete id="acResponsable" disabled="true"
									value="#{actSeguiExpe.responsable}" required="true"
									label="Responsable"
									completeMethod="#{actSeguiExpe.completeResponsable}" var="user"
									converter="usuarioConverter" itemLabel="#{user.nombreCompleto}"
									itemValue="#{user}" size="30">
								</p:autoComplete>
								<p:message for="acResponsable" />

							</h:panelGrid>


							<h:panelGrid columns="14">

								<h:outputLabel value="#{msjs.datos_expe_oficina}" />

								<p:autoComplete id="acOficina" value="#{actSeguiExpe.oficina}"
									required="true" label="Oficina" var="oficina"
									itemLabel="#{oficina.nombreDetallado}" itemValue="#{oficina}"
									converter="oficinaConverter"
									completeMethod="#{actSeguiExpe.completeOficina}" size="28">

								</p:autoComplete>

								<p:spacer width="2" />

								<h:outputLabel value="#{msjs.datos_expe_tipo}" />
								<p:selectOneMenu id="somTipo" value="#{actSeguiExpe.tipo}"
									disabled="true" required="true" label="Tipo"
									style="width:110px;">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{actSeguiExpe.tipos}" var="tipo"
										itemLabel="#{tipo.nombre}"
										itemValue="#{tipo.idTipoExpediente}" />
								</p:selectOneMenu>
								<p:message for="somTipo" />

								<p:spacer width="2" />

								<h:outputLabel value="#{msjs.datos_expe_organo}" />
								<p:autoComplete id="acOrgano" value="#{actSeguiExpe.organo1}"
									required="true" label="Organo" var="organo"
									itemLabel="#{organo.nombreDetallado}" itemValue="#{organo}"
									converter="organoConverter"
									completeMethod="#{actSeguiExpe.completeOrgano}" size="28">
								</p:autoComplete>
								<p:message for="acOrgano" />

								<p:commandButton id="panelOrganoBtn" icon="ui-icon-extlink"
									type="button" onclick="dlgOrg.show();" />

								<p:spacer width="2" />

								<h:outputLabel value="#{msjs.datos_expe_secretario}" />
								<p:inputText value="#{actSeguiExpe.secretario}"
									id="txtSecretario" size="15" />

							</h:panelGrid>


							<h:panelGrid columns="11">
								<h:outputLabel value="#{msjs.datos_expe_calificacion}" />
								<p:selectOneMenu id="somCalificacion" disabled="true"
									value="#{actSeguiExpe.calificacion}" effect="fade"
									required="true" label="Calificacion" style="width:100px;">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{actSeguiExpe.calificaciones}"
										var="calificacion" itemLabel="#{calificacion.nombre}"
										itemValue="#{calificacion.idCalificacion}" />
								</p:selectOneMenu>
								<p:message for="somCalificacion" />

								<p:spacer width="20" />

								<h:outputLabel for="acFormaConclusion"
									value="Forma de Conclusion:" />
								<p:autoComplete
									completeMethod="#{actSeguiExpe.completeFormaConclusion}"
									id="acFormaConclusion" value="#{actSeguiExpe.formaConclusion}"
									var="conclusion" itemLabel="#{conclusion.descripcion}"
									itemValue="#{conclusion}" converter="conclusionConverter"
									size="25">

								</p:autoComplete>
								<p:message for="acFormaConclusion" />

								<p:spacer width="20" />

								<h:outputLabel for="calFinPro" value="Fin de Proceso:" />
								<p:calendar value="#{actSeguiExpe.finProceso}" id="calFinPro"
									pattern="dd/MM/yyyy" required="true" label="Fecha Fin"
									maxlength="10" size="10">
								</p:calendar>
								<p:message for="calFinPro" />

							</h:panelGrid>

							<h:panelGrid columns="3">
								<h:outputLabel value="#{msjs.datos_expe_recurrencia}" />
								<p:autoComplete
									completeMethod="#{actSeguiExpe.completeRecurrencia}"
									id="acRecurrencia" value="#{actSeguiExpe.recurrencia}"
									var="recurrencia" itemLabel="#{recurrencia.nombre}"
									itemValue="#{recurrencia}" converter="recurrenciaConverter"
									size="25">

								</p:autoComplete>
								<p:message for="acRecurrencia" />
							</h:panelGrid>

						</p:tab>

					</p:accordionPanel>

					<p:accordionPanel id="accAbog" activeIndex="1">

						<p:tab title="#{msjs.datos_expe_sub_titulo_1}" id="tabAsigEstExt"
							disabled="#{actSeguiExpe.tabAsigEstExt}">


							<h:panelGrid columns="24" id="gridHonor">

								<h:outputLabel value="#{msjs.datos_expe_abogado}" />
								<p:autoComplete id="acAbogado"
									value="#{actSeguiExpe.honorario.abogado}" label="Abogado"
									completeMethod="#{actSeguiExpe.completeAbogado}" var="a"
									converter="abogadoConverter" itemLabel="#{a.nombreCompleto}"
									itemValue="#{a}" />
								<p:commandButton id="pnlDetAbogado" icon="ui-icon-extlink"
									type="button" onclick="dlgAbog.show();" />

								<p:spacer width="3" />

								<h:outputLabel value="Honorario:" />
								<p:selectOneMenu
									value="#{actSeguiExpe.honorario.tipoHonorario.idTipoHonorario}"
									effect="fade" style="width:100px;">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems itemValue="#{tipo.idTipoHonorario}"
										itemLabel="#{tipo.descripcion}" var="tipo"
										value="#{actSeguiExpe.tipoHonorarios}"></f:selectItems>
								</p:selectOneMenu>

								<p:spacer width="3" />

								<h:outputLabel value="Cuotas:" />
								<p:spinner id="spnCuotas" size="2"
									value="#{actSeguiExpe.honorario.cantidad}" min="1" max="99" />

								<p:spacer width="5" />

								<h:outputLabel value="Moneda:" />
								<p:selectOneMenu
									value="#{actSeguiExpe.honorario.moneda.idMoneda}" effect="fade"
									style="width:50px;">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{actSeguiExpe.monedas}" var="moneda"
										itemLabel="#{moneda.simbolo}" itemValue="#{moneda.idMoneda}" />
								</p:selectOneMenu>

								<p:spacer width="3" />

								<h:outputLabel value="Monto:" />
								<p:inputText value="#{actSeguiExpe.honorario.monto}" size="7" />

								<p:spacer width="3" />

								<h:outputLabel value="Cancelado:" />
								<p:inputText value="#{actSeguiExpe.honorario.montoPagado}"
									size="7" />

								<p:spacer width="3" />

								<h:outputLabel value="Situacion:" />
								<p:selectOneMenu id="somSituacEstudio"
									value="#{actSeguiExpe.honorario.situacionHonorario.idSituacionHonorario}"
									style="width:100px;">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{actSeguiExpe.situacionHonorarios}"
										var="situacHonor" itemLabel="#{situacHonor.descripcion}"
										itemValue="#{situacHonor.idSituacionHonorario}" />
								</p:selectOneMenu>
								<p:message for="somSituacEstudio" />

								<p:spacer width="3" />

								<p:commandButton icon="ui-icon-arrowthick-1-s"
									update="pnlHonor gridHonor" ajax="true"
									actionListener="#{actSeguiExpe.agregarHonorario}"
									process="gridHonor" />
							</h:panelGrid>

							<h:panelGrid columns="1">

								<p:outputPanel id="pnlHonor">

									<p:dataTable value="#{actSeguiExpe.honorarios}"
										id="tableHonorario" var="h" paginator="true" rows="3"
										paginatorPosition="bottom"
										paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
										emptyMessage="No hay registros" editable="true">

										<p:column style="width:16px">
											<p:commandLink id="detall" value="Detalle" process="@this"
												oncomplete="dlgDetalleHonorario.show();"
												update="frmActExp:tabView:accAbog:dlgDetallHonor" ajax="true">
												<f:setPropertyActionListener for="detall"
													target="#{actSeguiExpe.cuotas}" value="#{h.cuotas}">
												</f:setPropertyActionListener>
											</p:commandLink>
										</p:column>
										<p:column headerText="Estudio">

										</p:column>
										<p:column headerText="Abogado">
								#{h.abogado.nombreCompleto}
							</p:column>
										<p:column headerText="Tipo">
											<p:cellEditor>
												<f:facet name="output">
													<h:outputText value="#{h.tipoHonorario.descripcion}"></h:outputText>
												</f:facet>
												<f:facet name="input">
													<p:selectOneMenu value="#{h.tipoHonorario.descripcion}"
														effect="fade" style="width:100px;">
														<f:selectItems itemValue="#{tipo.descripcion}"
															itemLabel="#{tipo.descripcion}" var="tipo"
															value="#{actSeguiExpe.tipoHonorarios}"></f:selectItems>
													</p:selectOneMenu>
												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column headerText="Moneda">
											<p:cellEditor>
												<f:facet name="output">
													<h:outputText value="#{h.moneda.simbolo}"></h:outputText>
												</f:facet>
												<f:facet name="input">
													<p:selectOneMenu value="#{h.moneda.simbolo}" effect="fade"
														style="width:50px;">
														<f:selectItem itemLabel="Seleccione" itemValue="" />
														<f:selectItems value="#{actSeguiExpe.monedas}"
															var="moneda" itemLabel="#{moneda.simbolo}"
															itemValue="#{moneda.simbolo}" />
													</p:selectOneMenu>
												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column headerText="Cuotas">
											<p:cellEditor>
												<f:facet name="output">
													<h:outputText value="#{h.cantidad}"></h:outputText>
												</f:facet>
												<f:facet name="input">
													<p:inputText value="#{h.cantidad}"></p:inputText>
												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column headerText="Total Pagar">
											<p:cellEditor>
												<f:facet name="output">
													<h:outputText value="#{h.monto}"></h:outputText>
												</f:facet>
												<f:facet name="input">
													<p:inputText value="#{h.monto}"></p:inputText>
												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column headerText="Situacion">
											<p:cellEditor>
												<f:facet name="output">
													<h:outputText value="#{h.situacionHonorario.descripcion}"></h:outputText>
												</f:facet>
												<f:facet name="input">
													<p:selectOneMenu
														value="#{h.situacionHonorario.descripcion}"
														style="width:100px;">
														<f:selectItem itemLabel="Seleccione" itemValue="" />
														<f:selectItems value="#{actSeguiExpe.situacionHonorarios}"
															var="situacHonor" itemLabel="#{situacHonor.descripcion}"
															itemValue="#{situacHonor.descripcion}" />
													</p:selectOneMenu>

												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column headerText="Editar" style="width:50px">
											<p:rowEditor />
										</p:column>
										<p:column headerText="Eliminar" style="width:50px">
											<p:commandButton icon="ui-icon-close" id="del"
												action="#{actSeguiExpe.deleteHonorario}" ajax="true"
												update="frmActExp:tabView:accAbog:pnlHonor" process="@this">
												<f:setPropertyActionListener
													target="#{actSeguiExpe.selectedHonorario}" value="#{h}"
													for="del">
												</f:setPropertyActionListener>
											</p:commandButton>
										</p:column>


									</p:dataTable>

								</p:outputPanel>



							</h:panelGrid>


							<!-- Cuotas de Honorario -->
							<p:dialog widgetVar="dlgDetalleHonorario" modal="true"
								id="dlgDetallHonor" header="Detalle Honorario">

								<p:dataTable value="#{actSeguiExpe.cuotas}" editable="true"
									id="tableDetHon" var="cuota" emptyMessage="No hay registros">
									<!-- 
							 <p:ajax event="rowEdit" listener="#{actSeguiExpe.onEdit}" update="messages" />
							 
							 	<p:ajax event="rowEditCancel" listener="#{actSeguiExpe.onCancel}" update=":frmAbog:messages"  />
							 
							  -->

									<p:column headerText="Cuota">
										<h:outputText value="#{cuota.numero}" />

									</p:column>

									<p:column headerText="Nro Recibo">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{cuota.nroRecibo}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{cuota.nroRecibo}" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Moneda">
										<h:outputText value="#{tblDetHono.honorario.moneda.simbolo}" />
									</p:column>

									<p:column headerText="Importe">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{cuota.importe}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{cuota.importe}" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Fecha Pago">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{cuota.fechaToString}" />
											</f:facet>
											<f:facet name="input">
												<p:calendar id="calInculFec" value="#{cuota.fechaPago}"
													pattern="dd/MM/yyyy" maxlength="10" size="10" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Situacion">
										<p:cellEditor>
											<f:facet name="output">
												<h:outputText value="#{cuota.situacionCuota.descripcion}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText value="#{cuota.situacionCuota.descripcion}" />
											</f:facet>
										</p:cellEditor>
									</p:column>

									<p:column headerText="Opciones" style="width:50px">
										<p:rowEditor />
									</p:column>

								</p:dataTable>

							</p:dialog>

						</p:tab>

					</p:accordionPanel>

					<p:accordionPanel id="accPers" activeIndex="1">

						<p:tab title="#{msjs.datos_expe_sub_titulo_2}">

							<h:panelGrid columns="15" id="gridInv">

								<h:outputLabel for="acPersona" value="#{msjs.datos_expe_nombre}" />
								<p:autoComplete value="#{actSeguiExpe.involucrado.persona}"
									completeMethod="#{actSeguiExpe.completePersona}"
									converter="personaCvtr" var="p" itemLabel="#{p.nombreCompleto}"
									itemValue="#{p}" id="acPersona" />
								<p:message for="acPersona" />

								<p:commandButton id="panelDetPersBtn" icon="ui-icon-extlink"
									type="button" onclick="dlgDetPers.show();" />

								<p:spacer width="20" />

								<h:outputLabel value="Rol :" />
								<p:selectOneMenu
									value="#{actSeguiExpe.involucrado.rolInvolucrado.idRolInvolucrado}"
									effect="fade" style="width:120px;">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems itemValue="#{rol.idRolInvolucrado}"
										itemLabel="#{rol.nombre}" var="rol"
										value="#{actSeguiExpe.rolInvolucrados}"></f:selectItems>
								</p:selectOneMenu>

								<p:spacer width="20" />

								<h:outputLabel value="Tipo :" />
								<p:selectOneMenu
									value="#{actSeguiExpe.involucrado.tipoInvolucrado.idTipoInvolucrado}"
									effect="fade" style="width:120px;">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems itemValue="#{tipo.idTipoInvolucrado}"
										itemLabel="#{tipo.nombre}" var="tipo"
										value="#{actSeguiExpe.tipoInvolucrados}"></f:selectItems>
								</p:selectOneMenu>

								<p:spacer width="20" />

								<h:outputLabel value="Referencia :" />
								<p:inputText id="txtPersRef"
									value="#{actSeguiExpe.involucrado.referencia}" />

								<p:spacer width="20" />
								<p:commandButton icon="ui-icon-arrowthick-1-s"
									actionListener="#{actSeguiExpe.agregarInvolucrado}"
									update="gridInv pnlDetInvol" ajax="true" process="gridInv" />


							</h:panelGrid>

								<p:outputPanel id="pnlDetInvol">

									<p:dataTable id="tblInvolucrado"
										value="#{actSeguiExpe.involucradoDataModel}" var="invol"
										paginator="true" paginatorPosition="bottom"
										emptyMessage="No hay registros" rows="3"
										paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
										rowsPerPageTemplate="5,10,15" editable="true">
										<p:column headerText="Nombre">

											<h:outputText value="#{invol.persona.nombreCompleto}"></h:outputText>

										</p:column>
										<p:column headerText="Documento">

											<h:outputText
												value="#{invol.persona.tipoDocumento.descripcion}"></h:outputText>

										</p:column>
										<p:column headerText="Numero">

											<h:outputText value="#{invol.persona.numeroDocumento}"></h:outputText>

										</p:column>
										<p:column headerText="Cod. Cliente">
											<h:outputText value="#{invol.persona.codCliente}"></h:outputText>

						value="#{actSeguiExpe.abogado.apellidoPaterno}" size="20" />
					<p:message for="txtApePaterno" />

					<h:outputText value="Apellido Materno :" />
					<p:inputText id="txtApeMaterno"
						value="#{actSeguiExpe.abogado.apellidoMaterno}" size="20" />
					<p:message for="txtApeMaterno" />

					<h:outputText value="Telefono :" />
					<p:inputMask id="txtTelefono"
						value="#{actSeguiExpe.abogado.telefono}" mask="(99) 999-9999" />
					<p:message for="txtTelefono" />

					<h:outputText value="Correo :" />
					<p:inputText id="txtCorreo" value="#{actSeguiExpe.abogado.correo}"
						size="20" />
					<p:message for="txtCorreo" />

				</h:panelGrid>

				<h:panelGrid columns="3">
					<p:commandButton value="Buscar"
						actionListener="#{actSeguiExpe.buscarAbogado}"
						update="gridAbog dtAbogado" ajax="true" process="@form" />
					<p:commandButton value="Agregar"
						actionListener="#{actSeguiExpe.agregarAbogado}"
						update="gridMsj gridAbog dtAbogado" process="@form" ajax="true" />
				</h:panelGrid>

				<p:outputPanel id="dtAbogado">

					<p:dataTable value="#{actSeguiExpe.abogadoDataModel}"
						var="tblAbogado" paginator="true" emptyMessage="No hay registros"
						paginatorPosition="bottom" rows="3"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="5,10,15">

						<p:column headerText="Nombre">#{tblAbogado.nombres}</p:column>
						<p:column headerText="DNI">#{tblAbogado.dni}</p:column>
						<p:column headerText="RCA">#{tblAbogado.registroca}</p:column>


					</p:dataTable>

				</p:outputPanel>

			</h:form>

		</p:dialog>

		<!-- Mantenimiento de Persona -->
		<p:dialog widgetVar="dlgDetPers" modal="false" id="dlgMDetPers"
			header="Mantenimiento de Persona">

			<h:form id="frmManPers">

				<h:panelGrid columns="1" id="gridMsj">
					<p:messages globalOnly="true" />
				</h:panelGrid>

				<h:panelGrid columns="3" id="gridPers">

					<h:outputLabel value="Clase :" />
					<p:selectOneMenu id="somClase"
						value="#{actSeguiExpe.persona.clase.idClase}" effect="fade"
						required="true" label="Clase" style="width:100px;">
						<f:selectItem itemLabel="Seleccione" itemValue="" />
						<f:selectItems value="#{actSeguiExpe.clases}" var="clase"
							itemLabel="#{clase.descripcion}" itemValue="#{clase.idClase}" />
					</p:selectOneMenu>
					<p:message for="somClase" />

					<h:outputLabel value="Cod. Cliente :" />
					<p:inputText id="txtCodCliente" label="CodCliente" required="true"
						value="#{actSeguiExpe.persona.codCliente}" />
					<p:message for="txtCodCliente" />

					<h:outputLabel value="Tipo Doc :" />
					<p:selectOneMenu id="somTipoDoc" label="Tipo Documento"
						value="#{actSeguiExpe.persona.tipoDocumento.idTipoDocumento}"
						effect="fade" required="true" style="width:120px;">
						<f:selectItem itemLabel="Seleccione" itemValue="" />
						<f:selectItems value="#{actSeguiExpe.tipoDocumentos}"
							var="tipoDoc" itemLabel="#{tipoDoc.descripcion}"
							itemValue="#{tipoDoc.idTipoDocumento}" />
					</p:selectOneMenu>
					<p:message for="somTipoDoc" />

					<h:outputLabel value="Nro Documento :" />
					<p:inputText id="txtNroDoc" required="true" label="Nro Documento"
						value="#{actSeguiExpe.persona.numeroDocumento}">
						<f:validateRegex pattern="^[0-9]{8}"></f:validateRegex>
					</p:inputText>
					<p:message for="txtNroDoc" />

					<h:outputLabel value="Nombre/Razon Social :" />
					<p:inputText id="txtRaz" value="#{actSeguiExpe.persona.nombres}" />
					<p:message for="txtRaz" />

					<h:outputLabel value="Apellido Paterno :" />
					<p:inputText id="txtApePat"
						value="#{actSeguiExpe.persona.apellidoPaterno}" />
					<p:message for="txtApePat" />

					<h:outputLabel value="Apellido Materno :" />
					<p:inputText id="txtApeMat"
						value="#{actSeguiExpe.persona.apellidoMaterno}" />
					<p:message for="txtApeMat" />

				</h:panelGrid>

				<h:panelGrid columns="2">

					<p:commandButton value="Buscar" update="gridPers dtPersonas"
						actionListener="#{actSeguiExpe.buscarPersona}" ajax="true"
						process="@form" />
					<p:commandButton value="Agregar"
						update="gridMsj gridPers dtPersonas"
						actionListener="#{actSeguiExpe.agregarPersona}" ajax="true"
						process="@form" />

				</h:panelGrid>


				<p:outputPanel id="dtPersonas">
					<p:dataTable value="#{actSeguiExpe.personaDataModelBusq}"
						var="tblPers" rows="2" rowKey="#{tblPers.idPersona}"
						selectionMode="single" paginatorPosition="bottom"
						emptyMessage="No hay registros" paginator="true"
						selection="#{actSeguiExpe.selectPersona}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="5,10,15">

						<p:column>
							<f:facet name="header">
								<h:outputText value="Nombre" />
							</f:facet>
							<h:outputText value="#{tblPers.nombres}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Documento" />
							</f:facet>
							<h:outputText value="#{tblPers.tipoDocumento.descripcion}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Numero" />
							</f:facet>
							<h:outputText value="#{tblPers.numeroDocumento}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Tipo" />
							</f:facet>
							<h:outputText value="#{tblPers.clase.descripcion}" />
						</p:column>

					</p:dataTable>
				</p:outputPanel>
			</h:form>

		</p:dialog>




	</ui:define>

</ui:composition>
