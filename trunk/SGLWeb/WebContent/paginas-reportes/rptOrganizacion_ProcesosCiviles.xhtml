<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

<ui:composition template="../WEB-INF/plantilla/layout.xhtml">

	<ui:define name="contenido">
	 <h:form id="frmReporteOrganizacvion">
	 <p:panel toggleTitle="Total de Procesos Civiles" header="Total de Procesos Civiles">
	 <h:panelGrid columns="2">
       <h:panelGrid >
       <h:outputText value="Stock Total All : #{reportesMB.sStockAll}"></h:outputText>
       <h:outputText value="Fecha : #{reportesMB.paramRepVistaDto.fechaString}"></h:outputText>
       <h:outputText  value="Tipo de Cambio:   Dolares : #{reportesMB.tipoCambioBean.descripcion} / Euros : #{reportesMB.tipoCambioBean.cantidad}"></h:outputText>
      </h:panelGrid> 
      </h:panelGrid>
     
      <h:panelGrid columns="2">
      <p:dataTable value="#{reportesMB.lstGenCalificacion}" id="tableCalificacion" var="h" >

							<p:column headerText="CALIFICACION" >
								<h:outputText value="#{h.descripcion}"></h:outputText>
							</p:column>

							<p:column headerText="CANTIDAD">
								<h:outputText value="#{h.cantidad}"></h:outputText>
							</p:column>
		</p:dataTable>
		<p:dataTable value="#{reportesMB.lstGenInstancia}" id="tableInstancia" var="h" >

							<p:column headerText="INSTANCIA" >
								<h:outputText value="#{h.descripcion}"></h:outputText>
							</p:column>

							<p:column headerText="CANTIDAD">
								<h:outputText value="#{h.cantidad}"></h:outputText>
							</p:column>
		</p:dataTable>
      </h:panelGrid>
      
      
       <iframe src="#{reportesMB.iframeUrlString}" style="height:600px; width:100%;"></iframe>
      </p:panel>
      </h:form>
          
		
	</ui:define>
</ui:composition>

</html>
