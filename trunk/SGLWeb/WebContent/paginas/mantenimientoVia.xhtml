<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
<ui:composition template="../WEB-INF/plantilla/layout.xhtml">

	<ui:define name="contenido">

		<h:form id="frmMnt">
		
			<h2>Mantenimiento de Via</h2>
		
			<h:panelGrid columns="1" id="gridMsj">
				<p:message for="msjResul" />
			</h:panelGrid>
			
			<h:panelGrid columns="3" id="gridLabels">
				
				<h:outputLabel for="somProceso" value="#{msjs.datos_expe_proceso}" />
				<p:selectOneMenu id="somProceso" value="#{mnt.proceso}"
					required="true" effect="fade" label="Proceso" converter="procesoConverter"
					style="width:100px;">
					<f:selectItem itemLabel="Seleccione" itemValue="" />
					<f:selectItems value="#{mnt.procesos}" var="p"
							itemLabel="#{p.nombre}" itemValue="#{p}" />
				</p:selectOneMenu>
				<p:message for="somProceso" />

				<h:outputLabel value="Via" />
				<p:inputText id="txtVia" value="#{mnt.nombreVia}"  required="true" >
				</p:inputText>
				<p:message for="txtVia" />
			
			</h:panelGrid>
			
			<h:panelGrid columns="3">
			
					<p:commandButton value="Grabar" icon="ui-icon-disk"
						onclick="confirmationRegistro.show()" />
					<p:commandButton value="Limpiar" type="reset" />
					<p:commandButton value="Cancelar" type="button" />
					
			</h:panelGrid>
			
			<p:confirmDialog
						message="Â¿ Est&#225; seguro de registrar la via ?"
						width="300" showEffect="explode" hideEffect="explode"
						header="Mensaje de Confirmaci&#243;n" severity="alert"
						widgetVar="confirmationRegistro" modal="true">

						<p:commandButton value="Si" ajax="false" icon="ui-icon-check"
							actionListener="#{mnt.agregarVia}" update="gridMsj gridLabels"
							oncomplete="confirmationRegistro.hide()" />

						<p:commandButton value="No" icon="ui-icon-close"
							onclick="confirmationRegistro.hide()" type="button" />

			</p:confirmDialog>
			
		</h:form>

	</ui:define>

</ui:composition>

</html>
