<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
<ui:composition template="../WEB-INF/plantilla/layoutmnt.xhtml">

	<ui:define name="contenido">

		<h:form id="frmMntPro">
		
			<h2>Mantenimiento de Moneda</h2>
		
			<p:growl  id="growl1" globalOnly="true"></p:growl>
			
			<h:panelGrid columns="3" id="gridLabels">
				
				<h:outputLabel value="Nombre" />
				<p:inputText id="txtNom" value="#{mnt.nombreMoneda}" required="true"  >
				</p:inputText>
				<p:message for="txtNom" />

				<h:outputLabel value="Abreviatura" />
				<p:inputText id="txtAbr" value="#{mnt.abrevMoneda}"  required="true" >
				</p:inputText>
				<p:message for="txtAbr" />
			
			</h:panelGrid>
			
			<h:panelGrid columns="3">
			
					<p:commandButton value="Grabar" icon="ui-icon-disk"
						onclick="confirmationRegistro.show()" />
					<p:commandButton value="Limpiar" actionListener="#{mnt.limpiarMoneda}" icon="ui-icon-trash"
						update="gridLabels" process="gridLabels" ajax="true" />
					
			</h:panelGrid>
			
			<p:confirmDialog
						message="Â¿ Est&#225; seguro de registrar el tipo de moneda ?"
						width="300" showEffect="explode" hideEffect="explode"
						header="Mensaje de Confirmaci&#243;n" severity="alert"
						widgetVar="confirmationRegistro" modal="true">

						<p:commandButton value="Si" ajax="false" icon="ui-icon-check"
							actionListener="#{mnt.agregarMoneda}" update="growl1 gridLabels"
							oncomplete="confirmationRegistro.hide()" />

						<p:commandButton value="No" icon="ui-icon-close"
							onclick="confirmationRegistro.hide()" type="button" />

			</p:confirmDialog>
			
		</h:form>

	</ui:define>

</ui:composition>

</html>
