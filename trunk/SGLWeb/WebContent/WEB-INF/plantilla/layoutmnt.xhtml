<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<f:loadBundle basename="legal" var="msjs" />

	<title><ui:insert name="titulo">
			<h:outputText value="#{msjs.titulo_defecto}" />
		</ui:insert></title>

	<h:outputStylesheet library="css" name="legal.css" />
	
	<script type="text/javascript">

	PrimeFaces.locales['es'] = {
		    closeText: 'Cerrar',
		    prevText: 'Anterior',
		    nextText: 'Siguiente',
		    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
		    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
		    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
		    dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
		    dayNamesMin: ['D','L','M','X','J','V','S'],
		    weekHeader: 'Semana',
		    firstDay: 1,
		    isRTL: false,
		    showMonthAfterYear: false,
		    yearSuffix: '',
		    timeOnlyTitle: 'Sólo hora',
		    timeText: 'Tiempo',
		    hourText: 'Hora',
		    minuteText: 'Minuto',
		    secondText: 'Segundo',
		    currentText: 'Fecha actual',
		    ampm: false,
		    month: 'Mes',
		    week: 'Semana',
		    day: 'Día',
		    allDayText : 'Todo el día'
		};
	</script>

</h:head>
<h:body>
	<div id="container">

		<div id="header">

			<div id="logo">
				<h:graphicImage library="images" name="bbva.gif"></h:graphicImage>

			</div>

			<div id="titulo">
				<h:graphicImage library="images" name="titulo.gif"></h:graphicImage>
			</div>

			<div id="banner"></div>

			<div class="clear"></div>
			
			<div id="usuario">
				<h:outputText value="REGISTRO: ${usuario.usuarioId} , ${usuario.nombre} ${usuario.apePat} ${usuario.apeMat} , OFICINA: ${usuario.oficina.oficinaId} , PERFIL: ${usuario.perfil.nombre}" />
			</div>
			<!-- 
			<div id="cerrarSesion">
				<h:outputLink value="/paginas/logout.jsp">
					<h:outputText value="Cerrar Sesión"></h:outputText>
				</h:outputLink>
			</div>
			 -->
			
		</div>

		<div id="menu">
			<ui:insert name="menu">

				<ui:include src="menu.xhtml" />

			</ui:insert>

		</div>

		<div id="menu2">
			<ui:insert name="menu2">

				<ui:include src="menu2.xhtml" />

			</ui:insert>
		</div>
			
		<div id="contenido2">
			<ui:insert name="contenido">

			</ui:insert>
		</div>
			
		
		<div id="footer2">
			<ui:insert name="pie">
				<ui:include src="pie.xhtml" />
			</ui:insert>
		</div>

	</div>

</h:body>

</html>
